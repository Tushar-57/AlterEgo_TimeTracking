spring.application.name=timetracker


spring.datasource.url=jdbc:h2:mem:timetracker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=admin@123

# H2 Console enable karo (Browser mein http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySuperStrongSecretKeyWithAtLeast1024BitsLength1234567890AndStillSecure!!
jwt.expiration=86400

spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*